<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Games</title>
</head>

<body>
    <div>
        <h3>Games List</h3>
        <span id="gameList"></span>
    </div>

    <script>
        function pullGames() {
            var apiURL = 'http://localhost:3000/games/'

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {document.getElementById('gamesList').innerHTML = data})
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Function to display repositories as text on the HTML page
        function displayRepos(repos) {
            var repoList = document.getElementById('gameList');

            // Create a string to hold the repository information
            var repoContent = '';

            // Loop through each repository and append its information to the string
            repos.forEach(repo => {
                repoContent += `<p><strong>${repo.name}</strong><br>${repo.description || 'No description available.'}</p>`;
            });

            // Set the content of the 'repoList' element to the generated repository information
            repoList.innerHTML = repoContent;
        }

        document.addEventListener('DOMContentLoaded', function () { pullGames() });
    </script>
</body>

</html>
