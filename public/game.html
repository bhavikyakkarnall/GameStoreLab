<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="../gameIndex.js"></script>

    <script>
        const gamesService = new Games();

        window.onload = () => {
            showGames();
        }

        const searchBar = document.getElementById('search-bar');

        searchBar.addEventListener(searchByTitle(title));

    </script>
</head>

<body style="background-color: #30323a;">

    <header class=" p-3">
        <div class="d-flex justify-content-center align-items-center" style="margin: 30px;"><input id="search-bar" style="width: 100%;height: 50px;" type="text"
                placeholder="Enter a keyword to search a game"></div>
        <div class="row" style="margin: 30px;">
            <div class="col" style="color: white;">Filters:</div>
            <div class="col" style="color: white;">
                <lable>Genre/Tag:</lable>All Genres
            </div>
            <div class="col" style="color: white;">
                <lable>Platform:</lable>All Platforms
            </div>
            <div class="col" style="color: white;">Advance Filters</div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="games-list">
            </div>
            <div id="error-messages" style="display: none;" class="bg-danger m-40 fw-bold"></div>
        </div>

    </section>

    <template id="game-template">
        <div class="row w-100" style="margin: 20px; background-color: #343a40;">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img id="gameImg" class="img" alt="Card image cap" style="padding: 5px;">
            </div>
            <div class="col-6">
                <h5 id="gameTitle" style="color: white;">Title</h5>
                <p id="gameText" style="color: white;"></p>
                <button class="btn btn-secondary"><span id="gameGenre" style="color: white;">Shooter</span></button>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <a id="" href="#" class="game-url btn btn-success">Play Game</a>
            </div>

        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
